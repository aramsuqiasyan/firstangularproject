<div class="title-block">
    <h3 class="title">
        Planing Page <span class="sparkline bar"></span>
    </h3>
</div>
<div *ngIf="!isLoaded" style="text-align: center">Loading...</div>
<section class="section" *ngIf="isLoaded">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-sm bordered">
                    <div class="header-block">
                        <h3 class="title">Costs</h3>
                    </div>
                    <h5 class="planning-expenses pull-right">
                        Total balance: <span class="text-success">{{bill.value | number:'1.2'}} {{bill.currency}} </span>
                    </h5>
                </div>
                <div class="card-block">
                    <div class="row" *ngFor="let c of categories">
                        <div class="col-xs-6">
                            <div class="n-progress">
                                <div
                                    class="progress-bar {{getCatColorClass(c)}}"
                                    [ngStyle]="{'width':getCatPercent(c)}"
                                >
                                    <span>{{c.name}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <p>
                                <span class="text-{{getCatColorClass(c)}}">{{getCategoryCost(c) | number:'1.2'}}</span>
                                out of
                                <span class="text-{{getCatColorClass(c)}}">{{c.number | number:'1.2'}}</span>
                                |
                                <span class="text-{{getCatColorClass(c)}}">{{(c.number - getCategoryCost(c)) | number:'1.2'}}</span>({{bill.currency}}) left
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
