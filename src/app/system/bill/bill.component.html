<div class="title-block">
    <h3 class="title pull-left">
        Score Page <span class="sparkline bar"></span>
    </h3>
    <div class="pull-right">
        <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()" >
            <i class="fa fa-refresh"></i>
        </button>
    </div>
</div>
<section class="section">
    <div class="row">
        <div *ngIf="!isLoaded" style="text-align: center">Loading...</div>
        <div class="col col-xs-12 col-sm-12 col-md-6 col-xl-5 stats-col"  *ngIf="isLoaded">
            <div class="card stats" style="height: 291px;">
                <div class="card-block">
                    <div class="title-block">
                        <h4 class="title">Score</h4>
                    </div>
                    <app-score [bill]="bill" [currency]="currency"></app-score>
                </div>
            </div>
        </div>
        <div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col"  *ngIf="isLoaded">
            <div class="card">
                <div class="card-block">
                    <div class="title-block">
                        <h4 class="title">Course</h4>
                    </div>
                    <app-course [currency]="currency"></app-course>
                </div>
            </div>
        </div>
    </div>
</section>
